<link rel="import"
      href="../bower_components/polymer/polymer.html">

<!-- You can use bindings with built-in elements just like you would with Polymer elements. This is a great way
     to leverage existing APIs to build complex components. The following example demonstrates binding component
     properties to attributes of native input elements. -->
<polymer-element name="age-slider">
    <template>
        This is <b>{{owner}}</b>'s age-slider.
        <b>{{name}}</b> lets me borrow it.
        He likes the color <span style="color: {{color}}">{{color}}</span>.
        I am <b>{{age}}</b> years old.
        <p><label for="ageInput">Age:</label>
            <input id="ageInput" type="range"
                   value="{{age}}">
            <label for="nameInput">Name:</label>
            <input id="nameInput" value="{{name}}"
                   placeholder="Enter name..."></p>
    </template>
    <script>
        Polymer({
                    age: 25,
                    name: "Chase",
                    color: "Blue",
                    owner: "Kindra",

//                  In this example, nameChanged() defines a property changed watcher. Polymer will then call this
//                  method any time the name property is updated. Read more about changed watchers.
                    nameChanged: function () {
                        if (this.name) {
                            // Ensure name is capitalized
                            this.name = this.name[0].toUpperCase() +
                            this.name.slice(1);
                        }
                    }
                });
    </script>
</polymer-element>
