<link rel="import"
      href="../bower_components/polymer/polymer.html">

<!-- Data binding is a great way to quickly propagate changes in your element and reduce boilerplate code.
     You can bind properties in your component using the “double-mustache” syntax ({{}}). The {{}} is replaced
     by the value of the property referenced between the brackets.-->
<polymer-element name="name-tag">
    <template>
        This is <b>{{owner}}</b>'s name-tag element.
    </template>
    <script>
        Polymer({
                    owner: 'Chase'
                });
    </script>
</polymer-element>
