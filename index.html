<!DOCTYPE html>
<html>
<head lang="en">
    <title>Polymer Example</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <!--
    The 3 key components needed to create a Polymer app.

    1. Load the platform support before any code that touches the DOM.
    2. Load the Polymer component by using an HTML Import
    3. Declare the Polymer element by its tag. -->


    <!-- 1. Load the platform support before any code that touches the DOM. -->
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>

    <!-- 2. Load the Polymer component by using an HTML Import -->
    <link rel="import"
          href="bower_components/font-roboto/roboto.html"/>
    <link rel="import"
          href="bower_components/core-header-panel/core-header-panel.html"/>
    <link rel="import"
          href="bower_components/core-toolbar/core-toolbar.html"/>
    <link rel="import"
          href="bower_components/paper-tabs/paper-tabs.html"/>
    <link rel="import"
          href="elements/post-card.html"/>
    <link rel="import"
          href="elements/post-list.html"/>

    <link rel="stylesheet" type="text/css" href="css/application.css"/>

</head>
<!-- The unresolved attribute on the <body> element is used to prevent a flash of unstyled content -->
<body unresolved>
<!-- 3. Declare the Polymer element by its tag. -->

<!-- Add the toolbar by adding following code -->
<core-header-panel>

    <core-toolbar>

        <!-- Add the tabs by adding the following code. The selected attribute chooses the initial tab.
             The self-end attribute is the layout attribute in Polymer.
             https://www.polymer-project.org/docs/elements/layout-elements.html -->
        <paper-tabs id="tabs" selected="all" self-end>
            <paper-tab name="all">All</paper-tab>
            <paper-tab name="favorites">Favorites</paper-tab>
        </paper-tabs>

    </core-toolbar>

     <div class="container" layout vertical center>

        <!-- The child elements you specify here are distributed into the  <post-card> element's insertion points. -->
        <!--<post-card>-->
            <!--<img width="70" height="70"-->
                 <!--src="images/avatar-07.svg">-->

            <!--<h2>Another Developer</h2>-->

            <!--<p>I'm composing with shadow DOM!</p>-->
        <!--</post-card>-->

        <!-- replace the <post-card> element with <post-list> -->
        <post-list show="all"></post-list>

    </div>

</core-header-panel>

<script>
    // handles the tab switching event
    var tabs = document.querySelector('paper-tabs');
    var list = document.querySelector('post-list');

    tabs.addEventListener('core-select', function() {
        list.show = tabs.selected;
    });
</script>

</body>
</html>
