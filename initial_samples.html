<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Polymer Example</title>

    <!-- 1. Load platform support before any code that touches the DOM. -->
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

    <!-- 2. Load the component using an HTML Import -->
    <link rel="import" href="elements/my-element.html">
    <link rel="import" href="elements/proto-element.html">
    <link rel="import" href="elements/ready-element.html">
    <link rel="import" href="elements/name-tag.html">
    <link rel="import" href="elements/fav-color.html">
    <link rel="import" href="elements/age-slider.html">
    <link rel="import" href="elements/color-picker.html">
    <link rel="import" href="elements/editable-color-picker.html">

</head>
<body>
    <!-- 3. Declare the element by its tag. -->
    <h1>Polymer</h1>
    <article>
        <h3>A Polymer element</h3>

        <my-element></my-element>

        <br/>
    </article>

    <article>
        <h3>Reusing other elements</h3>

        <proto-element></proto-element>

        <br/>
    </article>

    <article>
        <h3>Add properties and methods</h3>

        <ready-element></ready-element>

        <br/>
    </article>

    <article>
        <h3>Declarative data binding</h3>

        <name-tag></name-tag>

        <br/>
    </article>

    <article>
        <h3>Binding to markup</h3>

        <fav-color></fav-color>

        <br/>
    </article>

    <article>
        <h3>Binding between components and built-in elements</h3>

        <age-slider></age-slider>

        <br/>
    </article>

    <article>
        <h3>Publishing properties</h3>

        <color-picker owner="Forrest" color="red"></color-picker>

        <br/>
    </article>

    <article>
        <h3>Automatic node finding</h3>

        <editable-color-picker></editable-color-picker>

        <br/>
    </article>

</body>
</html>
